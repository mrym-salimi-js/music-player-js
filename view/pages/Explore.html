<!-- Tab Navitation  -->
<div id="explore_nav" class="w-full h-12 px-8 mt-7">
    <div class="w-full h-full flex items-center gap-8 border-[#2b2b2b] border-b-2">
        <p id="suggestion" text="suggestion"
            class=" hover:text-gray-400 transition-all h-full text-md text-white font-medium font-sans cursor-pointer border-[#fbe81d] border-b-2 tab-nav">
            Suggestion</p>
        <p id="latest" text="NewTracks" class=" hover:text-gray-400 h-full text-md text-white font-medium font-sans cursor-pointer tab-nav ">Latest</p>
        <p id="popular" text="popular" class=" hover:text-gray-400 h-full text-md text-white font-medium font-sans cursor-pointer tab-nav">Popular</p>
        <p id="DJ-Mixes" text="DjMixes" class=" hover:text-gray-400 h-full text-md text-white font-medium font-sans cursor-pointer tab-nav">DJ Mixes</p>
    </div>
</div>
<!-- Tab Body  -->
<div class="w-full px-4 mb-[70px]">
    <p id="not-found"
            class="w-auto h-auto absolute left-0 right-0 m-auto text-center top-[74%] text-yellow-600 text-3xl saturate-[0.4] font-sans z-50 hidden">

            Oops, no results were found
        </p>
    <ul id="explore_ul" class="w-full flex flex-col gap-3 p-4">

    </ul>
</div>
<!-- Explore li template -->
<template id="explore_li_template">
    <li class=" hover:opacity-60 w-full h-16 flex justify-between rounded-lg overflow-hidden bg-[#2d2d2d] cursor-pointer relative pr-6">
        <a id="track-a" href="Single" class=" w-[80%] h-16 flex justify-between  ">

            <img id="artist_profile" draggable="false" src="">

            <div id="play-pause-box" class="w-auto h-auto self-center absolute left-24">
                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="w-6 h-6 fill-white self-center">
                    <path fill-rule="evenodd"
                        d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                        clip-rule="evenodd" />
                </svg>
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="w-6 h-6  fill-white self-center hidden">
                    <path fill-rule="evenodd"
                        d="M6.75 5.25a.75.75 0 01.75-.75H9a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H7.5a.75.75 0 01-.75-.75V5.25zm7.5 0A.75.75 0 0115 4.5h1.5a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H15a.75.75 0 01-.75-.75V5.25z"
                        clip-rule="evenodd" />
                </svg>
            </div>

            <audio id="audio" controls class="hidden" src="" type="audio/mp3">

            </audio>
            <div class="md:flex md:flex-row md:gap-5 flex-col  gap-3 self-center">
                <p id="music_name" class="text-white font-normal self-center text-left">Modelame</p>
                <p id="artist_name" class="text-gray-500 text-sm self-center text-left">Yousef Zamani</p>
            </div>

            <p id="music_duration" class="text-white font-normal text-sm self-center">03:45</p>

        </a>
        <div class="flex gap-4 items-center">
            <div id="share-track" >
                <svg id="share-track-svg"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="w-6 h-6 fill-white share-track"> 
                    <path id="share-track-path" fill-rule="evenodd"
                        d="M15.75 4.5a3 3 0 11.825 2.066l-8.421 4.679a3.002 3.002 0 010 1.51l8.421 4.679a3 3 0 11-.729 1.31l-8.421-4.678a3 3 0 110-4.132l8.421-4.679a3 3 0 01-.096-.755z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <a id="download-track" download-link="active">
                <svg id="download-track-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="w-6 h-6 fill-white" download-link="active">
                    <path download-link="active" id="download-track-path" fill-rule="evenodd"
                        d="M10.5 3.75a6 6 0 00-5.98 6.496A5.25 5.25 0 006.75 20.25H18a4.5 4.5 0 002.206-8.423 3.75 3.75 0 00-4.133-4.303A6.001 6.001 0 0010.5 3.75zm2.25 6a.75.75 0 00-1.5 0v4.94l-1.72-1.72a.75.75 0 00-1.06 1.06l3 3a.75.75 0 001.06 0l3-3a.75.75 0 10-1.06-1.06l-1.72 1.72V9.75z"
                        clip-rule="evenodd" />
                </svg>
            </a>
        </div>

    </li>
</template>
